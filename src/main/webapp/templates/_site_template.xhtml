<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<h:outputStylesheet library="css" name="bootstrap.css" />
	<h:outputStylesheet library="css" name="style.css" />
	<h:outputStylesheet library="css" name="megamenu.css" />
	<h:outputStylesheet library="css" name="owl.carousel.css" />


	<title>GSF Drugstore | #{local}</title>
	<!--<link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all" />-->
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="#{request.contextPath}/resources/js/jquery.min.js"></script>
	<!-- Custom Theme files -->
	<!--theme-style-->
	<!--//theme-style-->
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="keywords"
		content="Markito Responsive web template, Bootstrap Web Templates, Flat Web Templates, Andriod Compatible web template, 
				Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyErricsson, Motorola web design" />
	<script type="application/x-javascript">
		
		
	 addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } 

	
	</script>
	<!--fonts-->
	<link href='http://fonts.googleapis.com/css?family=Amaranth:400,700'
		rel='stylesheet' type='text/css'></link>
	<!--//fonts-->
	<script type="text/javascript"
		src="#{request.contextPath}/resources/js/move-top.js"></script>
	<script type="text/javascript"
		src="#{request.contextPath}/resources/js/easing.js"></script>
	<script type="text/javascript">
		jQuery(document).ready(function($) {
			$(".scroll").click(function(event) {
				event.preventDefault();
				$('html,body').animate({
					scrollTop : $(this.hash).offset().top
				}, 1000);
			});
		});
	</script>
	<!-- start menu -->
	<script type="text/javascript"
		src="#{request.contextPath}/resources/js/megamenu.js"></script>
	<script>
		$(document).ready(function() {
			$(".megamenu").megamenu();
		});
	</script>

	<script src="#{request.contextPath}/resources/js/simpleCart.min.js"></script>
</h:head>

<h:body>
	<h:form>
		
	

	<ui:insert name="menu">
		  <ui:include src="/menu.xhtml" />
	</ui:insert>

	<ui:insert name="body" />
	
	<ui:insert name="footer">
		  <ui:include src="/footer.xhtml" />
	</ui:insert>
	
	</h:form>
	

</h:body>
</html>
