<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/templates/_admin_template.xhtml">

	<ui:define name="body">
	
            <h:messages globalOnly="true" errorClass="errorMessage"/>
            
            <h:form enctype="multipart/form-data" class="form-horizontal">
		
				<div class="main-panel">
					<div class="content">
						<div class="container-fluid">
							<div class="row">
								<div class="col-md-6">
									<div class="card">
										<div class="card-header">
											<div class="card-title">Cadastro de Usuario</div>
										</div>
										<div class="card-body">
											<div class="form-group">
												  <h:outputLabel value="Nome" for="nome" />
												  <div class="">
												  	<h:inputText value="#{usuarioBean.user.nome}" required="true"
														id="nome" styleClass="form-control"/>
													<h:message for="nome" errorClass="errorMessage"/>
												  </div>
											</div>
											
											<div class="form-group">
												  <h:outputLabel value="SobreNome" for="sobrenome" />
												  <div class="">
												  	<h:inputText value="#{usuarioBean.user.sobreNome}" required="true"
														id="sobrenome" styleClass="form-control"/>
													<h:message for="sobrenome" errorClass="errorMessage"/>
												  </div>
											</div>
											
											
											<div class="card-action">
												<h:commandButton value="Cadastrar" action="#{usuarioBean.salvar}"
												styleClass="btn btn-info pull-right" />
											</div>
											
										</div>
									</div>
								</div>
							
							</div>
							
							
						</div>
					</div>
					
				</div>
            
			</h:form>
			 <hr/>
		
	</ui:define>

</ui:composition>
</html>
