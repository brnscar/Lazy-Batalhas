<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title>Lazy Battle Rhyme</title>
	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
	<link rel="stylesheet" href="../resources/admin/css/bootstrap.min.css" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" />
	<link rel="stylesheet" href="../resources/admin/css/ready.css" />
	<link rel="stylesheet" href="../resources/admin/css/demo.css" />

	<link rel="stylesheet" href="../resources/admin/css/default.css" />
</h:head>
<h:body>
	<div class="wrapper">
			

			<div class="main-login">
				<div class="content">
					<div class="container-fluid">
					
					
						 <h:form enctype="multipart/form-data">
						
							<div class="row" >
								<div class="col-md-6" style=" margin-left: auto; margin-right: auto">
									<div class="card"  style=" margin-left: auto; margin-right: auto; width: 400px; ">
										<div class="card-header">
											<div class="card-title">Cadastro</div>
										</div>
										<div class="card-body">
											
											<div class="form-group">
												  <h:outputLabel value="Email" for="email" />
												  <div class="">
												  	<h:inputText value="#{usuarioBean.user.login.email}" required="true"
														id="email" styleClass="form-control" placeholder="Digitar Email"/>
													<h:message for="email" errorClass="errorMessage"/>
												  </div>
											</div>
											<div class="form-group">
												  <h:outputLabel value="Senha" for="senha" />
												  <div class="">
												  	<h:inputSecret value="#{usuarioBean.user.login.senha}" required="true"
														id="senha" styleClass="form-control" placeholder="Digitar Senha"/>
													<h:message for="senha" errorClass="errorMessage"/>
												  </div>
											</div>
												
											<div class="form-check">
												<label class="form-check-label">
													<input class="form-check-input" type="checkbox" value="" checked="" />
													<span class="form-check-sign">ACEITA NOSSAS CONDIÇÕES E TERMOS DE USO?</span>
												</label>
											</div>
										</div>
										
										<div class="card-action">
												<h:commandButton value="Cadastrar" action="#{usuarioBean.cadastrar}"
												class="btn btn-primary" />
										</div>
											
									</div>
								</div>
									
								</div>
							</h:form>
						</div>


						
						
					</div>
				</div>
				
			</div>
	
</h:body>
<script src="../resources/admin/js/core/jquery.3.2.1.min.js"></script>
<script src="../resources/admin/js/plugin/jquery-ui-1.12.1.custom/jquery-ui.min.js"></script>
<script src="../resources/admin/js/core/popper.min.js"></script>
<script src="../resources/admin/js/core/bootstrap.min.js"></script>
<script src="../resources/admin/js/plugin/chartist/chartist.min.js"></script>
<script src="../resources/admin/js/plugin/chartist/plugin/chartist-plugin-tooltip.min.js"></script>
<script src="../resources/admin/js/plugin/bootstrap-toggle/bootstrap-toggle.min.js"></script>
<script src="../resources/admin/js/plugin/jquery-mapael/jquery.mapael.min.js"></script>
<script src="../resources/admin/js/plugin/jquery-mapael/maps/world_countries.min.js"></script>
<script src="../resources/admin/js/plugin/chart-circle/circles.min.js"></script>
<script src="../resources/admin/js/plugin/jquery-scrollbar/jquery.scrollbar.min.js"></script>
<script src="../resources/admin/js/ready.min.js"></script>
<script src="../resources/admin/js/demo.js"></script>
</html>
